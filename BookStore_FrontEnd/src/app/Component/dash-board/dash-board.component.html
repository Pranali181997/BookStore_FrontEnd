<div class="container">
    <mat-toolbar fxLayoutAlign="space-between center">
        <div fxLayoutAlign="center center">
            <img src="../../../assets/education.svg" style="margin: 0px 10px;">
            <button mat-flat-button style="background-color: transparent; font-size: 22px;"><span
                    style="color: #FFFFFF;">Book Store</span></button>
        </div>
        <mat-form-field class="search" appearance="outline">
            <input matInput class="search" type="search" placeholder="Search...">
            <span mat-icon-button matPrefix><img src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg"></span>

        </mat-form-field>

        <div fxLayout="row">
            <button class="icons" style="border: none;">
                <!-- <div fxLayout="column" fxLayoutAlign="center center" [matMenuTriggerFor]="fullName==(''||undefined)? noprofile : profile"> -->
                <div fxLayout="column" fxLayoutAlign="center center" [matMenuTriggerFor]="profile">
                    <img src="../../../assets/person_outline_white_24dp.svg" style="margin: 0px 10px;" width="24px"
                        height="24px">
                    <span fxLayoutAlign="center center">Person</span>
                    <!-- <span fxLayoutAlign="center center">{{fullName == (''||null||undefined) ? "Profile" : fullName}}</span> -->
                </div>
                <mat-menu #profile="matMenu">
                    <span class="profile"><b>Hello {{fullName}}</b></span>
                    <button mat-flat-button class="profile-g" style="padding-left: 0px;" routerLink="/home/profile"><img
                            src="../../../assets/person_FILL0_wght400_GRAD0_opsz48.svg" width="20px"
                            height="20px"><span>Profile</span></button>
                    <button mat-flat-button class="profile-g" style="padding-left: 0px;" routerLink="/home/orders"><img
                            src="../../../assets/orders-gray.svg" width="18px" height="18px"><span>My
                            Orders</span></button>
                    <button mat-flat-button class="profile-g" style="padding-left: 0px;"
                        routerLink="/home/wishlist"><img src="../../../assets/favorite_FILL0_wght400_GRAD0_opsz48.svg"
                            width="20px" height="20px"><span>My Wishlist</span></button>
                    <button class="logout" mat-stroked-button color="warn" style="margin-right: 50px;"
                        (click)="logOut()">Logout</button>
                </mat-menu>
                <mat-menu #noprofile="matMenu">
                    <span class="profile"><b>Welcome</b></span>
                    <div class="profile-g"><span>To acsess account and manage orders</span></div>
                    <button class="login" mat-stroked-button color="warn" (click)="logIn()">LOGIN/SIGNUP</button>
                    <hr class="profile-g">
                    <button mat-flat-button class="profile-g" style="padding-left: 0px;"><img
                            src="../../../assets/orders-gray.svg" width="18px" height="18px"><span>My
                            Orders</span></button>
                    <button mat-flat-button class="profile-g" style="padding-left: 0px;"><img
                            src="../../../assets/favorite_FILL0_wght400_GRAD0_opsz48.svg" width="20px"
                            height="20px"><span>My Wishlist</span></button>
                </mat-menu>
            </button>

            <button class="icons" mat-flat-button>
                <div fxLayout="column" fxLayoutAlign="center center">
                    <img src="../../../assets/shopping_cart_white_24dp.svg" style="margin: 0px 10px;" width="24px"
                        height="24px;">
                    <span fxLayoutAlign="center center">Cart</span>
                </div>
            </button>
        </div>
    </mat-toolbar>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
