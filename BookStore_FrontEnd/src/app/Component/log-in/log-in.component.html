<div style="padding: 50px;height:85%">


<div class="reg-layout" >
    <div class="container" fxHide.lt-md>
        <div fxLayout="column" >
            <img class="signup-img" src="../../../assets/component.png" width>
            <p class="text">Online Book Shopping</p>
        </div>
    </div>

    <div class="reg-container">
        <div class="form-head" fxLayoutAlign="space-between">
            <div fxLayout="column" fxLayoutAlign="start center">
                <button mat-flat-button class="login-head">LOGIN</button>
                <span class="line"></span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start center">
                <button mat-flat-button class="signup-head" routerLink="/register">SIGNUP</button>
                <span></span>
            </div>
        </div>

        <form  [formGroup]="LoginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <mat-label>Email Id</mat-label>
                <mat-form-field appearance="outline" >
                    <input  matInput type="email" placeholder="Email" formControlName="Email" >
                    <mat-error>Email is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-label>Password</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input  matInput ="password" placeholder="Password" formControlName="Password">
                    <button mat-icon-button matSuffix>
                        <mat-icon style="color:#9D9D9D"></mat-icon>
                    </button>
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>

            <div class="forgot-password">
            <button mat-flat-button routerLink="/forget-password" style="color: #9D9D9D;">Forgot Password?</button>
            </div>

            <button mat-raised-button type="submit" class="btn-primary" color="primary">Login</button>

            <div class="devider">
               ---------------- OR ----------------
            </div>

            <div class="btns" >
                <button mat-flat-button class="btn-facebook" color="primary" type="button">Facebook</button>
                <button mat-stroked-button class="btn-google" type="button">Google</button>
            </div>
        </form>

    </div>
</div>
</div>
