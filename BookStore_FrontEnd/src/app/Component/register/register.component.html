<div style="padding: 50px;height:85%">
    <div class="reg-layout">
        <div class="container" fxHide.lt-md>
            <div fxLayout="column">
                <img class="signup-img" src="../../../assets/component.png" width>
                <p class="text">Online Book Shopping</p>
            </div>
        </div>
        <div class="reg-container">
            <div class="form-head" fxLayoutAlign="space-between">
                <div fxLayout="column" fxLayoutAlign="start center">
                    <button mat-flat-button class="login-head" routerLink="/log-in">LOGIN</button>

                </div>
                <div fxLayout="column" fxLayoutAlign="start center">
                    <button mat-flat-button class="signup-head">SIGNUP</button>
                    <span class="line"></span>
                </div>
            </div>
            <form [formGroup]="registerForm " (ngSubmit)="onSubmit()">

                <div class="form-group" >
                    <mat-label>Full Name</mat-label>
                    <mat-form-field appearance="outline">
                        <input matInput type="text" placeholder="Full Name" formControlName="FullName">
                        <mat-error>Full Name is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-label>Email Id</mat-label>
                    <mat-form-field appearance="outline">
                        <input matInput type="email" placeholder="Email" formControlName="Email">
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-label>Password</mat-label>
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput="password" placeholder="Password" formControlName="Password">
                        <!-- <button mat-icon-button type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]>
                            <mat-icon style="color:#9D9D9D"></mat-icon>
                        </button> -->
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-label>Mobile Number</mat-label>
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput type="text" placeholder="Mobile Number" formControlName="mobileNumber">
                        <mat-error>Mobile Number is required</mat-error>
                    </mat-form-field>
                </div>

                <button mat-raised-button type="submit" class="btn-primary" color="primary">Signup</button>
            </form>
        </div>
    </div>
</div>
